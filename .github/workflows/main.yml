
name: Android CI

on:
  push:
    branches:
      - main  # 或者指定你希望触发构建的其他分支

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Download Gradle dependencies
      run: ./gradlew build --no-daemon

    - name: Build APK
      run: ./gradlew assembleRelease

    # 查找生成的 APK 文件的位置
    - name: Find APK
      run: find . -name "*.apk"

    # 假设找到的 APK 在 app/build/outputs/apk/release/ 路径中，调整路径以匹配实际情况
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk  # 如果 find 命令显示不同路径，更新此路径
